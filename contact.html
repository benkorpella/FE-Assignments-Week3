<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eddy's Crab Shack</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-md" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Eddy's Crab Shack</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center mt-4">Contact Us</h1>

  <form class="container-sm mt-5">
    <div class="m-2">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="Name">
    </div>
    <div class="m-2">
      <label for="Email" class="form-label">Reply Address</label>
      <input type="email" class="form-control" id="Email">
    </div>
    <div class="m-2">
      <label for="Message" class="form-label">Message</label>
      <textarea class="form-control" id="Message" style="height: 100px"></textarea>
    </div>
    <button type="submit" class="btn btn-success m-2">Submit</button>
  </form> 


  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
